service: james-worden-research

frameworkVersion: '2'

custom:
    defaultStage: dev
    environment: ${file(env.yml):${self:provider.stage}, file(env.yml):default}

provider:
    name: aws
    runtime: nodejs12.x
    lambdaHashingVersion: 20201221
    environment:
        appName: ${self:custom.environment.APP_NAME}

stage: dev
region: us-east-1

functions:
    api:
        handler: handler.handler
        events:
            - http:
                  path: /
                  method: get
                  cors: true

plugins:
    - serverless-offline
    - serverless-dotenv-plugin
